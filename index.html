<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Resizer</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="upload-box">
				<input type="file" accept="image/*" hidden />
				<img src="./assets/upload.png" alt="upload icon" />
				<p>Browse File to upload</p>
			</div>
			<div class="content">
				<div class="width">
					<label for="width">Width</label>
					<input type="number" id="width" />
				</div>
				<div class="height">
					<label for="height">Height</label>
					<input type="number" id="height" />
				</div>

				<div class="ratio">
					<input type="checkbox" name="lock-asp" id="lock-asp" checked />
					<label for="lock-asp">Lock aspect ratio</label>
				</div>
				<div class="compress">
					<input type="checkbox" name="compress" id="compress" />
					<label for="compress">Reduce quality</label>
				</div>

				<button class="btn download">Download</button>
			</div>
		</div>
	</body>
</html>
